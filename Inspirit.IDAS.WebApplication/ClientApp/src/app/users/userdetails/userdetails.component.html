
<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
  <div class="m-grid__item m-grid__item--fluid m-wrapper">

    <div class="m-subheader ">
      <div class="d-flex align-items-center">
        <div class="mr-auto">
          <h3 class="m-subheader__title ">
            <button style="padding:0px;font-size:14px!important; text-transform:uppercase; width:48px !important; color: #016fa2 !important;font-weight: 600 !important;font-family: Avenir !important;" class="btn btn-link" (click)="list()"> Users</button>
            <i class="fa fa-angle-right"></i>
            User
          </h3>
        </div>
        <div class="btn-group pull-right m-form__actions">
          <a style="margin: 10px 12px;font-size: 12px;border-radius:1px;padding: 8px 18px 8px 18px;" class="btn btn-accent" (click)="list()">
            Back
            &nbsp;
            <i class="fa fa-angle-double-left"></i>
          </a>
        </div>
      </div>
    </div>

    <div *ngIf="loading==true" id="cover"></div>
    <div  *ngIf="loading==false" class="m-content">
      <div class="m-portlet  m-portlet--unair">
        <div class="m-portlet__body  m-portlet__body--no-padding">

          <div class="m-portlet__body">

            <form class="m-form m-form--fit m-form--label-align-right">
              <div class="m-portlet__body col-12">

                <div class="form-group m-form__group row">
                  <label for="example-text-input" class="col-lg-2 col-md-4 col-sm-12 col-xs-12 col-form-label">First Name</label>
                  <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
                    <input class="form-control m-input" type="text" name="firstName" [readonly]="readonly" [(ngModel)]="currentObj.firstName">
                  </div>

                  <label for="example-text-input" class="col-lg-2 col-md-4 col-sm-12 col-xs-12 col-form-label">Last Name</label>
                  <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
                    <input class="form-control m-input" type="text" name="lastName" [readonly]="readonly" [(ngModel)]="currentObj.lastName">
                  </div>

                </div>

                <div class="form-group m-form__group row">
                  <label for="example-text-input" class="col-lg-2 col-md-4 col-sm-12 col-xs-12 col-form-label">Title</label>
                  <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
                    <select style="padding-top:6px" placeholder="Please select" class="form-control m-input" name="title" [disabled]="readonly" [(ngModel)]="currentObj.title">
                      <option>Mr.</option>
                      <option>Ms.</option>
                      <option>Mrs.</option>
                    </select>
                  </div>

                  <label for="example-text-input" class="col-lg-2 col-md-4 col-sm-12 col-xs-12 col-form-label">ID Number</label>
                  <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
                    <input class="form-control m-input" type="text" name="idNumber" [readonly]="readonly" [(ngModel)]="currentObj.idNumber">
                  </div>

                </div>



                <div class="form-group m-form__group row">
                  <label for="example-text-input" class="col-lg-2 col-md-4 col-sm-12 col-xs-12 col-form-label">Email</label>
                  <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
                    <input class="form-control m-input" type="text" name="email" [readonly]="readonly" [(ngModel)]="currentObj.email">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  select.form-control:not([size]):not([multiple]) {
    height: 32px !important;
  }
  .m-form.m-form--fit .m-form__content, .m-form.m-form--fit .m-form__group, .m-form.m-form--fit .m-form__heading {
    padding-left: 30px !important;
    padding-right: 30px !important;
  }
  #cover {
    background: url("http://www.aveva.com/Images/ajax-loader.gif") no-repeat scroll center center;
    position: absolute;
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    top: 0px;
    left: 0px;
  }
</style>
