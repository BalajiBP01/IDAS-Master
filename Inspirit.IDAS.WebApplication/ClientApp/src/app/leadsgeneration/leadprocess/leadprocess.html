<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
  <div class="m-grid__item m-grid__item--fluid m-wrapper">
    <div class="m-subheader ">
      <div class="d-flex align-items-center">
        <div class="mr-auto">
          <h3 class="m-subheader__title ">
            <button style="padding:0px;font-size:14px!important; text-transform:uppercase; width:48px !important; color: #016fa2 !important;font-weight: 600 !important;font-family: Avenir !important;" class="btn btn-link" (click)="list()">Lead Generation</button>
            <i style="margin-left:90px" class="fa fa-angle-right"></i>
            Search Leads
          </h3>
        </div>
      </div>
    </div>
    <div id="cover" *ngIf="loading == true"></div>
    <div class="m-content">
      <div class="m-portlet">

                <div class="form-group m-form__group row">
                  <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12 name">
                    Leads Required:
                    <span data-title="Requested Lead count should be with in 100 to 100000 range."><img style="width:18px;margin-bottom:2px" src="../../assets/demo/demo2/media/img/Icons/Information.png"></span>
                  </div>
                  <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 value">
                    <input style="width:100%" placeholder="No.of leads" type="number" id="leadcount" />
                  </div>
                </div>
              </div>
              <div class="row" style="height:12px; width:100%; margin:0 !important; background-color:#ffffff"></div>
              <div class="m-portlet__body col-12" style="background-color:#ffffff;padding:12px;border:1px solid #000000">

                    <ng5-slider [(value)]="value" [(highValue)]="highValue" [options]="options"></ng5-slider>
                  </div>
                </div>
              </div>

                    </label>

                  </div>

                    <label class="m-checkbox m-checkbox--single m-checkbox--state m-checkbox--state-primary">
