<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
  <div class="m-grid__item m-grid__item--fluid m-wrapper">

    <div class="m-subheader ">
      <div class="d-flex align-items-center">
        <div class="mr-auto">
          <h3 class="m-subheader__title ">
            Application User Report
          </h3>
        </div>
      </div>
    </div>

    <div *ngIf="loading==true" id="cover"></div>

    <div class="m-content">
      <div class="row">
        <div class="col-xl-12">
          <div class="m-portlet">
            <div class="m-portlet__body">
              <form class="m-form m-form--fit m-form--label-align-right">
                <div class="m-portlet__body col-12">

                  <div class="row">
                    <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12 form-group m-form__group row">
                      <label for="example-text-input" class="col-lg-6 col-md-4 col-sm-12 col-xs-12 col-form-label"
                             style="font-weight:bold">From Date</label>
                      <div style="padding:0px!important" class="col-lg-6 col-md-8 col-sm-12 col-xs-12">
                        <input class=" form-control m-input border-dark"
                               name="fromDatestring" id="fromdate" type="date"
                               value="{{fromDatestring}}">
                      </div>
                    </div>

                    <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12 form-group m-form__group row">
                      <label for="example-text-input" class="col-lg-6 col-md-4 col-sm-12 col-xs-12 col-form-label"
                             style="font-weight:bold">To Date</label>
                      <div style="padding:0px!important" class="col-lg-6 col-md-8 col-sm-12 col-xs-12">
                        <input class="form-control m-input border-dark"
                               name="toDatestring" id="todate"
                               type="date" value="{{toDatestring}}">
                      </div>
                    </div>

                    <div align="left" class="col-lg-4 col-md-12 col-sm-12 col-xs-12 form-group m-form__group row">
                      <div align="left" style=" padding:0px 10px 20px 10px !important;" class="col-lg-6 col-md-8 col-sm-12 col-xs-12">
                        <button align="left" style=" padding-left: 0px;font-size:12px !important;
    padding-right: 0px;
    font-size: medium;
    height: 33px!important;
    vertical-align: middle;
    line-height: 10px; text-transform:uppercase" type="button" class="btn btn-success" (click)="rerender()">
                          Submit
                        </button>
                      </div>
                    </div>

                  </div>




                  <div class="m-form__section m-form__section--first" style="background-color:#ffffff !important;">
                    <table datatable [dtOptions]="dtOptions" class="table table-striped"> </table>
                  </div>

                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<button data-toggle="modal" id="errormsg" data-target="#error" [hidden]="true"></button>


<button id="load" (click)="load()" style="display:none"></button>

<div id="error" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div  style="background: linear-gradient(#103f56, #094868, #00527c, #066f9e) !important;" class="modal-header">
        <h4 style="color:#ffffff" class="modal-title">IDAS says:</h4>
      </div>
      <div class="modal-body">{{message}}</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-accent" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>


<!-- Reset Password Modal -->
<button data-toggle="modal" id="pwdReset" data-target="#passwordReset" [hidden]="true"></button>

<div id="passwordReset" class="modal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div style="background: linear-gradient(#103f56, #094868, #00527c, #066f9e) !important;" class="modal-header">
        <h4 style="color:#ffffff" class="modal-title">IDAS says:</h4>
      </div>
      <div class="modal-body"><h6>Your password is expired, please reset password </h6></div>
     <div class="modal-footer">
        <button (click)="resetPasswordRoute()" type="button" class="btn btn-accent" data-dismiss="modal">Reset Password</button>
      </div>
    </div>
  </div>
</div>

<style>
  .modal-footer {
    justify-content: center !important;
  }
  #cover {
    background: url("http://www.aveva.com/Images/ajax-loader.gif") no-repeat scroll center center;
    position: absolute;
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    top: 0px;
    left: 0px;
    z-index:1;
  }
</style>
