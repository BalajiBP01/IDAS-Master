<div class="m-subheader" appunwraptag="">
  <div class="m-portlet__head-caption">
    <div class="m-portlet__head-title">
      <span class="m-portlet__head-icon m--hide">
        <i class="la la-gear"></i>
      </span>
      <h3 class="m-subheader__title ">
        <button style="  font-size: 14px;
        font-weight: 600;
        text-transform: uppercase;
        color: #016fa2;
        font-family: Avenir !important;
        margin-top: -2px;" class="btn btn-link" (click)="list()">
          News Blogs
        </button>
        <i style="margin-left:-12px" class="fa fa-angle-right"></i>
        News Blog
      </h3>

      <div class="btn-group pull-right m-form__actions">

        <a style="margin: 10px 5px;" class="btn btn-accent" (click)="list()">
          Back
          &nbsp;
          <i class="fa fa-angle-double-left"></i>
        </a>
        <a *ngIf="mode == 'view'" style="margin: 10px 5px;" class="btn btn-accent" (click)="edit()">
          Edit
          &nbsp;
          <i class="fa fa-pencil-alt"></i>
        </a>
        <a *ngIf="mode == 'view'" style="margin: 10px 5px;" class="btn btn-accent" (click)="delete()">
          Delete
          &nbsp;
          <i class="fa fa-trash"></i>
        </a>
      </div>
    </div>
  </div>
</div>

<div *ngIf="loading==true" id="cover"></div>
<div class="m-content">
  <div class="m-portlet">
    <div class="m-portlet__body">
      <div class="form-group m-form__group row">
        <label for="example-text-input" class="col-2 col-form-label">Blog Name<span style="color:red">*</span></label>
        <div class="col-6">
          <input class="form-control m-input" type="text" name="blogName"
                 [readonly]="readonly" [(ngModel)]="currentObj.blogName">
        </div>
      </div>
      <div class="form-group m-form__group row">
        <img title="{{start}} begins of the summary
                    {{end}} ending of the summary
           " class="fa fa-info" src="../../assets/demo/demo12/media/img/logo/Information.png" style="width: 18px;
    height: 18px;
    margin-left: 20px;" />
      </div>
      <div class="form-group m-form__group row">
        <div class="col-12">
          <quill-editor [class.disabled]="readonly"
                        [(ngModel)]="currentObj.content" name="content"
                        [options]="editorOptions">
          </quill-editor>
        </div>
      </div>
      <div class="form-group m-form__group row">
        <div class="col-6">
        </div>
        <div class="col-6">
          <div *ngIf="mode != 'view'" class="m-form__actions pull-right" style="text-align:center">
            <button type="button" class="btn btn-success" [disabled]="readonly"
                    (click)="save()">
              Submit
            </button>
            <button type="button" class="btn btn-secondary" (click)="list()">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<button data-toggle="modal" id="nopermission" data-target="#per" [hidden]="true"></button>

<div id="per" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div style="background: linear-gradient(#103f56, #094868, #00527c, #066f9e)" class="modal-header">
        <h4 style="color:#ffffff" class="modal-title">IDAS says:</h4>
      </div>
      <div class="modal-body">You don't have permission to access.</div>
      <div class="modal-footer">
        <button style="width:150px" (click)="dash()" type="button" class="btn btn-accent" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>

<button data-toggle="modal" id="error" data-target="#errormsg" [hidden]="true"></button>

<div id="errormsg" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div style="background: linear-gradient(#103f56, #094868, #00527c, #066f9e)" class="modal-header">
        <h4 style="color:#ffffff" class="modal-title">IDAS says:</h4>
      </div>
      <div class="modal-body">{{message}}</div>
      <div class="modal-footer">
        <button style="width:150px" type="button" class="btn btn-accent" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>
<style>
  .form-group {
    margin-bottom: 4rem !important;
  }

  #cover {
    background: url("http://www.aveva.com/Images/ajax-loader.gif") no-repeat scroll center center;
    position: absolute;
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    top: 0px;
    left: 0px;
    z-index: 1;
  }

  .modal-footer {
    justify-content: center !important;
  }

</style>
