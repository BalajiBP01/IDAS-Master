<div class="m-subheader" appunwraptag="">
  <div class="m-portlet__head-caption">
    <div class="m-portlet__head-title">
      <span class="m-portlet__head-icon m--hide">
        <i class="la la-gear"></i>
      </span>
      <h3 class="m-subheader__title ">
        <button style="padding:0px;font-size:1.4rem;" class="btn btn-link" (click)="list()"> Products Rates</button>
        <i class="fa fa-angle-right"></i>
        Products
      </h3>

      <div class="btn-group pull-right m-form__actions">

        <a style="margin: 10px 5px;" class="btn btn-accent" (click)="list()">
          Back
          &nbsp;
          <i class="fa fa-angle-double-left"></i>
        </a>
        <a style="margin: 10px 5px;" class="btn btn-accent" (click)="edit()">
          Edit
          &nbsp;
          <i class="fa fa-pencil-alt"></i>
        </a>
        <a style="margin: 10px 5px;" class="btn btn-accent" (click)="delete()">
          Delete

          <i class="fa fa-times"></i>
        </a>

        <a *ngIf="mode == 'view' && (currentObj.status == 'Pending' || currentObj.status == 'Inactive')" style="margin: 10px 5px;" class="btn btn-accent btn-sm" (click)="changeStatus()">
          Activate
        </a>
        <a *ngIf="mode == 'view' && currentObj.status == 'Active' " style="margin: 10px 5px;" class="btn btn-accent btn-sm" (click)="changeStatus()">
          Deactivate
        </a>
      </div>
    </div>
  </div>
</div>

<div class="m-content">
  <div class="m-portlet  m-portlet--unair">
    <div class="m-portlet__body  m-portlet__body--no-padding">
      <div class="m-portlet__body">
        <form class="m-form m-form--fit m-form--label-align-right">
          <div class="m-portlet__body col-8">
            <!--<div class="form-group m-form__group row">
              <label for="example-text-input" class="col-3 col-form-label">Product Name</label>
              <div class="col-6">
                <input class="form-control m-input" type="text" name="name" [readonly]="readonly" [(ngModel)]="currentObj.name">
              </div>
            </div>-->

            <div class="form-group m-form__group row">
              <label for="example-text-input" class="col-3 col-form-label">Product</label>
              <div class="col-6">
                <input class="form-control m-input" type="text" name="Product" [readonly]="readonly" [(ngModel)]="currentObj.product">
              </div>
            </div>
            <div class="form-group m-form__group row">
              <label for="example-text-input" class="col-3 col-form-label">ProductId</label>
              <div class="col-6">
                <input class="form-control m-input" type="text" name="ProductId" [readonly]="readonly" [(ngModel)]="currentObj.ProductId">
              </div>
            </div>
            <div class="form-group m-form__group row">
              <label for="example-text-input" class="col-3 col-form-label">MinLimit</label>
              <div class="col-6">
                <input class="form-control m-input" type="text" name="MinLimit" [readonly]="readonly" [(ngModel)]="currentObj.MinLimit">
              </div>
            </div>
            <div class="form-group m-form__group row">
              <label for="example-text-input" class="col-3 col-form-label">MaxLimit</label>
              <div class="col-6">
                <input class="form-control m-input" type="text" name="MaxLimit" [readonly]="readonly" [(ngModel)]="currentObj.MaxLimit">
              </div>
            </div>
            <div class="form-group m-form__group row">
              <label for="example-text-input" class="col-3 col-form-label">UnitPrice</label>
              <div class="col-6">
                <input class="form-control m-input" type="text" name="UnitPrice" [readonly]="readonly" [(ngModel)]="currentObj.unitPrice">
              </div>
            </div>
            <div class="m-form__actions" style="text-align:center">
              <button type="button" class="btn btn-success" (click)="save()">Submit</button>
              <button type="button" class="btn btn-secondary" (click)="list()">Cancel</button>
            </div>
          </div>
        </form>

     
      </div>
    </div>
  </div>
</div>
