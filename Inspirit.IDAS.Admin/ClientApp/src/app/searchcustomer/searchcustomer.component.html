<div class="modal-content">
  <div class="modal-header" style="font-weight:600">CUSTOMER SEARCH
    <button type="button" class="close" data-dismiss="modal" (click)="close()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="m-scrollable" data-scrollbar-shown="true"
         data-scrollable="true" data-height="200">
      <form class="m-form m-form--label-align-right">
        <div class="m-portlet__body">
          <div class="form-group m-form__group row">
            <div class="col-4">
              <label class="col-form-label col-3 col-sm-12">Customer Name</label>
              <div class="col-9">
                <input class="form-control m-input border-dark" type="text"
                       name="customername" [(ngModel)]="request.customerName"
                       (keyup)="changecustmerinputs()">
              </div>
            </div>
            <div class="col-4">
              <label class="col-form-label col-3 col-sm-12">Registration Number</label>
              <div class="col-9">
                <input class="form-control m-input border-dark" type="text"
                       name="registrationnumber" [(ngModel)]="request.registrationNumber"
                       (keyup)="changecustmerinputs()">
              </div>
            </div>
            <div class="col-4">
              <label class="col-form-label col-3 col-sm-12">Customer Code</label>
              <div class="col-9">
                <input class="form-control m-input border-dark" type="text"
                       name="customerCode" [(ngModel)]="request.customerCode"
                       (keyup)="changecustmerinputs()">
              </div>
            </div>
          </div>
          <div class="form-group m-form__group row">
            <div class="col-4">

            </div>
            <div class="col-4">
              <div class="col-3"></div>
              <div class="col-9">
                <button type="button" class="btn btn-success" (click)="search()">
                  Search
                </button>
              </div>
            </div>
          </div>
          <div class="form-group m-form__group row">
            <div class="col-12">
              <table class="table table-hover table-bordered" [mfData]="response" *ngIf="response"
                     #mfcustomers="mfDataTable" [mfRowsOnPage]="5">

                <thead>
                  <tr>
                    <th>
                      <div class="input-group m-input-group">
                        <div class="input-group-prepend">
                          Company
                        </div>
                      </div>
                    </th>
                    <th>
                      <div class="input-group m-input-group">
                        <div class="input-group-prepend">
                          Customer Code
                        </div>
                      </div>
                    </th>
                    <th>
                      <div class="input-group m-input-group">
                        <div class="input-group-prepend">
                          Register Number
                        </div>
                      </div>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let customer of mfcustomers.data">
                    <td>
                      <div class="m-radio-list">
                        <label class="m-radio">
                          <input type="radio" value={{customer.customerId}} (change)="onchange($event.target.value)"
                                 name="customer.customerId"> {{customer.customerName}}
                          <span></span>
                        </label>
                      </div>
                    </td>
                    <td>
                      <div class="input-group m-input-group">
                        <div class="input-group-prepend">
                          <span> {{customer.customerCode}}</span>
                        </div>
                      </div>
                    </td>
                    <td>
                      <div class="input-group m-input-group">
                        <div class="input-group-prepend">
                          <span> {{customer.registerNumber}}</span>
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr style="text-align:right">
                    <td colspan="1">
                      <mfBootstrapPaginator></mfBootstrapPaginator>
                    </td>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
          <div class="form-group m-form__group row" *ngIf="response">
            <div class="col-6">

            </div>
            <div class="col-6">
              <button type="button" class="btn btn-success pull-right" (click)="submit()">
                Submit
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
