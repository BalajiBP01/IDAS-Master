<div class="m-subheader" appunwraptag="">
  <div class="m-portlet__head-caption">
    <div class="m-portlet__head-title">
      <span class="m-portlet__head-icon m--hide">
        <i class="la la-gear"></i>
      </span>
      <h3 class="m-subheader__title ">
        Customer Product
      </h3>
      <div class="btn-group pull-right m-form__actions">
        <a style="margin: 10px 5px;" class="btn btn-accent" (click)="list()">
          Back
          &nbsp;
          <i class="fa fa-angle-double-left"></i>
        </a>
      </div>
    </div>
  </div>
</div>
<div class="m-content">
  <div class="m-portlet">
    <div class="m-portlet__body">
      <h5 style="text-align:left">
        <span style="color:#000000">Products for:</span> &nbsp;
        <span style="color:#000000">{{companyname}}</span>
      </h5>
      <div class="form-group m-form__group row">
        <div class="col-12">
          <div class="card">
            <h4 class="card-header text-center">Details</h4>
            <div class="card-body">
              <table class="table table-bordered table-responsive-md table-striped text-center">
                <tr>
                  <th></th>
                  <th></th>
                  <th>
                    <button *ngIf="userper.addAction" style="border:none"
                            (click)="AddProduct()">
                      <i class="fa fa-plus-circle"></i>
                    </button>
                  </th>
                </tr>
                <tr style="background-color:#000000; color:#ffffff;font-size:12px;text-transform:uppercase">
                  <th class="text-center">Product</th>
                  <th class="text-center">Action</th>
                </tr>
                <tr *ngFor="let item of currentObj.customerProductProperties let i=index">
                  <td>
                    <select name="{{i+1000}}" [(ngModel)]="item.productId"
                            class="form-control border-dark">
                      <option *ngFor="let prod of productList"
                              value="{{prod.id}}" [selected]="prod.id==item.productId">
                        {{prod.name}}
                      </option>
                      <option></option>
                    </select>
                  </td>
                  <td>
                    <label class="m-checkbox m-checkbox--single m-checkbox--state m-checkbox--state-primary">
                      <input type="checkbox" name="{{i+2000}}" [(ngModel)]="item.isActive">
                      <span></span>
                    </label>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group m-form__group row">
        <div class="col-6">
        </div>
        <div class="col-6">
          <div class="m-form__actions pull-right">
            <button type="button"
                    class="btn btn-success"
                    (click)="save()">
              Save
            </button>
            <button type="button"
                    class="btn btn-success"
                    (click)="list()">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<button data-toggle="modal" id="nopermission" data-target="#per" [hidden]="true"></button>

<div id="per" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div style="background: linear-gradient(#103f56, #094868, #00527c, #066f9e)" class="modal-header">
        <h4 style="color:#ffffff" class="modal-title">IDAS says:</h4>
      </div>
      <div class="modal-body">You don't have permission to access.</div>
      <div class="modal-footer">
        <button style="width:150px" (click)="dash()" type="button" class="btn btn-accent" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>

<button data-toggle="modal" id="error" data-target="#errormsg" [hidden]="true"></button>

<div id="errormsg" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div style="background: linear-gradient(#103f56, #094868, #00527c, #066f9e)" class="modal-header">
        <h4 style="color:#ffffff" class="modal-title">IDAS says:</h4>
      </div>
      <div class="modal-body">{{errorMessageValue}}</div>
      <div class="modal-footer">
        <button style="width:150px" type="button" class="btn btn-accent" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>
<style>
  .modal-footer {
    justify-content: center !important;
  }

</style>
