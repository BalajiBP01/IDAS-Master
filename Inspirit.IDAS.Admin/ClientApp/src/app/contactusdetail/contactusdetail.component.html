<div class="m-subheader" appunwraptag="">
  <div class="m-portlet__head-caption">
    <div class="m-portlet__head-title">
      <span class="m-portlet__head-icon m--hide">
        <i class="la la-gear"></i>
      </span>
      <h3 class="m-subheader__title ">
        <button style="font-size: 14px;
        font-weight: 600;
        text-transform: uppercase;
        color: #016fa2;
        font-family: Avenir !important;
        margin-top: -2px;" class="btn btn-link" (click)="list()">
          Contact Us
        </button>
        <i style="margin-left:-12px" class="fa fa-angle-right"></i>
        Contact Us Detail
      </h3>
      <div class="btn-group pull-right m-form__actions">
    
        <a style="margin: 10px 5px;" class="btn btn-accent" (click)="list()">
          Back
          &nbsp;
          <i class="fa fa-angle-double-left"></i>
        </a>

      </div>
    </div>
  </div>
</div>



<div *ngIf="loading==true" id="cover"></div>

<div class="m-content">
  <div class="m-portlet  m-portlet--unair">
    <div class="m-portlet__body  m-portlet__body--no-padding">
      <div class="m-portlet__body">
        <form class="m-form m-form--fit m-form--label-align-right">
          <div class="m-portlet__body col-12">
            <div class="form-group m-form__group row">
              <label for="example-text-input" class="col-2 col-form-label">Name</label>
              <div class="col-4">
                <input class="form-control m-input" type="text" name="name" [readonly]="readonly" [(ngModel)]="currentObj.name">
              </div>

              <label for="example-text-input" class="col-2 col-form-label">Date</label>
              <div class="col-4">
                <input class="form-control m-input" #date type="date" value="{{datestring}}" name="date" [readonly]="readonly">
              </div>
            </div>
            <div class="form-group m-form__group row">
              <label for="example-text-input" class="col-2 col-form-label">Email </label>
              <div class="col-4">
                <input class="form-control m-input" type="text" name="email" [readonly]="readonly" [(ngModel)]="currentObj.email">
              </div>
              <label for="example-text-input" class="col-2 col-form-label">Subject </label>
              <div class="col-4">
                <input class="form-control m-input" type="text" name="subject" [readonly]="readonly" [(ngModel)]="currentObj.subject">
              </div>
            </div>
            <div class="form-group m-form__group row">
              <label for="example-text-input" class="col-2 col-form-label">Phone Number </label>
              <div class="col-4">
                <input class="form-control m-input" type="text" name="phoneNumber" [readonly]="readonly" [(ngModel)]="currentObj.phoneNumber">
              </div>
              <label for="example-text-input" class="col-2 col-form-label">Business </label>
              <div class="col-4">
                <input class="form-control m-input" type="text" name="business" [readonly]="readonly" [(ngModel)]="currentObj.business">
              </div>
            </div>
            <div class="form-group m-form__group row">
              <label for="example-text-input" class="col-2 col-form-label">Message </label>
              <div class="col-6">
                <textarea class="form-control m-input" type="text" name="message" [readonly]="readonly" [(ngModel)]="currentObj.message"></textarea>
              </div>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<button data-toggle="modal" id="nopermission" data-target="#per" [hidden]="true"></button>

<div id="per" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div style="background: linear-gradient(#103f56, #094868, #00527c, #066f9e)" class="modal-header">
        <h4 style="color:#ffffff" class="modal-title">IDAS says:</h4>
      </div>
      <div class="modal-body">You don't have permission to access.</div>
      <div class="modal-footer">
        <button style="width:150px" (click)="dash()" type="button" class="btn btn-accent" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>

<style>
  #cover {
    background: url("http://www.aveva.com/Images/ajax-loader.gif") no-repeat scroll center center;
    position: absolute;
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    top: 0px;
    left: 0px;
    z-index: 1;
  }
  .modal-footer {
    justify-content: center !important;
  }

</style>
