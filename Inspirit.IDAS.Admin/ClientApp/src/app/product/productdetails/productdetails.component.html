<div class="m-subheader" appunwraptag="">
  <div class="m-portlet__head-caption">
    <div class="m-portlet__head-title">
      <span class="m-portlet__head-icon m--hide">
        <i class="la la-gear"></i>
      </span>
      <h3 class="m-subheader__title ">
        <button style="font-size: 14px;
        font-weight: 600;
        text-transform: uppercase;
        color: #016fa2;
        font-family: Avenir !important;
        margin-top: -2px;" class="btn btn-link" (click)="list()">
          Products
        </button>
        <i style="margin-left:-12px" class="fa fa-angle-right"></i>
        Product
      </h3>
      <div class="btn-group pull-right m-form__actions">
        <a style="margin: 10px 5px;" class="btn btn-accent" (click)="list()">
          Back
          &nbsp;
          <i class="fa fa-angle-double-left"></i>
        </a>
        <a *ngIf="mode == 'view' && userper.editAction" style="margin: 10px 5px;" class="btn btn-accent" (click)="edit()">
          Edit
          &nbsp;
          <i class="fa fa-pencil-alt"></i>
        </a>
        <!--<a style="margin: 10px 5px;" class="btn btn-accent" (click)="delete()">
          Delete
          <i class="fa fa-times"></i>
        </a>-->
      </div>
    </div>
  </div>
</div>

<div *ngIf="loading==true" id="cover"></div>

<div class="m-content">
  <div class="m-portlet">
    <form>
      <div class="m-portlet__body">
        <div class="form-group m-form__group row">
          <label class="col-form-label col-lg-1 col-sm-12">Product Name<span style="color:red">*</span></label>
          <div class="col-md-4">
            <input class="form-control m-input border-dark" type="text" name="name"
                   [readonly]="readonly" [(ngModel)]="currentObj.name">
          </div>
          <label class="col-form-label col-lg-1 col-sm-12">Service<span style="color:red">*</span></label>
          <div class="col-md-4">
            <select class="form-control m-input border-dark" name="service" [(ngModel)]="currentObj.serviceId"
                    (change)="changeService($event.target.value)">
              <option *ngFor="let service of services"
                      value="{{service.id}}" [disabled]="readonly" [selected]="service.id == currentObj.serviceId">
                {{service.name}}
              </option>
            </select>
          </div>
        </div>
        <div class="form-group m-form__group row">
          <label class="col-form-label col-lg-1 col-sm-12">Usage Type<span style="color:red">*</span></label>
          <div class="col-md-4">
            <select class="form-control m-input border-dark" name="usagetype" [(ngModel)]="currentObj.usageType"
                    (change)="changeUsageType($event.target.value)">
              <option *ngFor="let type of usageType"
                      value="{{type}}" [disabled]="readonly" [selected]="type == currentObj.usageType">
                {{type}}
              </option>
            </select>
          </div>
          <label class="col-form-label col-lg-1 col-sm-12">IsActive</label>
          <div class="col-md-4">
            <div class="m-checkbox-inline">
              <label class="m-checkbox m-checkbox--single m-checkbox--state m-checkbox--state-primary">
                <input type="checkbox" name="status" [disabled]="readonly" [(ngModel)]="currentObj.status">
                <span></span>
              </label>
            </div>
          </div>
        </div>

        <div class="form-group m-form__group row">
          <label class="col-form-label col-lg-1 col-sm-12">Bill After Use</label>
          <div class="col-md-4">
            <div class="m-checkbox-inline">
              <label class="m-checkbox m-checkbox--single m-checkbox--state m-checkbox--state-primary">
                <input type="checkbox" name="isPostpaid" [disabled]="readonly" [(ngModel)]="currentObj.isPostpaid">
                <span></span>
              </label>
            </div>
          </div>
          <label class="col-form-label col-lg-1 col-sm-12">Product Code<span style="color:red">*</span></label>
          <div class="col-md-4">
            <input class="form-control m-input border-dark" type="text" name="code" min="3" max="3"
                   [readonly]="readonly" [(ngModel)]="currentObj.code">
          </div>
        </div>
      </div>
      <div class="card">
        <h4 class="card-header text-center">Rates</h4>
        <div class="card-body">
          <div id="table" class="table-editable">
            <div class="row">
              <div class="col-6">
                <div style="color:red;font-weight:100"
                     [innerHTML]="errorMessage"></div>
              </div>
            </div>
            <table class="table table-bordered table-responsive-md table-striped text-center">
              <tr>
                <th></th>
                <th></th>
                <th></th>
                <th>
                  <button [disabled]="disable" style="border:none" (click)="AddPackageRate()">
                    <i class="fa fa-plus-circle"></i>
                  </button>
                </th>
              </tr>
              <tr>
                <th class="text-center">Min Limit</th>
                <th class="text-center">Max Limit</th>
                <th class="text-center">Unit Price</th>
                <th class="text-center">Action</th>
              </tr>
              <tr *ngFor="let result of currentObj.packageRates; let i=index">
                <td>
                  <input type="number" [readonly]="readonly" min="1" name="{{i+1}}"
                         [(ngModel)]="result.minLimit" />
                </td>
                <td>
                  <input type="number" [readonly]="readonly" min="1" name="{{i+1000}}"
                         [(ngModel)]="result.maxLimit" />
                </td>
                <td>
                  <input type="number" [readonly]="readonly" min="0.5" name="{{i+2000}}"
                         [(ngModel)]="result.unitPrice" />
                </td>
                <td>
                  <button [disabled]="disable" style="border:none" (click)="remove(result.id)">
                    <i class="fa fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
            </table>
            <div *ngIf="mode != 'view'" class="m-form__actions pull-right">
              <button type="button" class="btn btn-success" [disabled]="disable" (click)="ProductsSave()">Save</button>
              <button type="button" class="btn btn-success" (click)="list()">Cancel</button>
            </div>
          </div>
        </div>

      </div>
    </form>
  </div>
</div>



<button data-toggle="modal" id="nopermission" data-target="#per" [hidden]="true"></button>

<div id="per" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div style="background: linear-gradient(#103f56, #094868, #00527c, #066f9e)" class="modal-header">
        <h4 style="color:#ffffff" class="modal-title">IDAS says:</h4>
      </div>
      <div class="modal-body">You don't have permission to access.</div>
      <div class="modal-footer">
        <button style="width:150px" (click)="dash()" type="button" class="btn btn-accent" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>

<button data-toggle="modal" id="errormsg" data-target="#error" [hidden]="true"></button>

<div id="error" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div  class="modal-content">
      <div style="background: linear-gradient(#103f56, #094868, #00527c, #066f9e)" class="modal-header">
        <h4 style="color:#ffffff" class="modal-title">IDAS says:</h4>
      </div>
      <div class="modal-body">{{message}}</div>
      <div class="modal-footer">
        <button style="width:150px" type="button" class="btn btn-accent" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>

<style>
  .modal-footer {
    justify-content: center !important;
  }
  #cover {
    background: url("http://www.aveva.com/Images/ajax-loader.gif") no-repeat scroll center center;
    position: absolute;
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    top: 0px;
    left: 0px;
    z-index: 1;
  }
</style>
