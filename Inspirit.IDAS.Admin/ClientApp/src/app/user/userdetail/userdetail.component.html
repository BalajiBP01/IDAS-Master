<div class="m-subheader" appunwraptag="">


  <div class="m-portlet__head-caption">
    <div class="m-portlet__head-title">
      <span class="m-portlet__head-icon m--hide">
        <i class="la la-gear"></i>
      </span>

      <h3 class="m-subheader__title ">
        <button style="font-size: 14px;
        font-weight: 600;
        text-transform: uppercase;
        color: #016fa2;
        font-family: Avenir !important;
        margin-top: -2px;" class="btn btn-link" (click)="list()">
          Manage Users
        </button>
        <i style="margin-left:-12px" class="fa fa-angle-right"></i>
        Manage User
      </h3>

      <div class="btn-group pull-right m-form__actions">

        <a style="margin: 10px 5px;" class="btn btn-accent" (click)="list()">
          Back
          &nbsp;
          <i class="fa fa-angle-double-left"></i>
        </a>
        <a *ngIf="mode == 'view' && userper.editAction" style="margin: 10px 5px;" class="btn btn-accent" (click)="edit()">
          Edit
          &nbsp;
          <i class="fa fa-pencil-alt"></i>
        </a>
      </div>

    </div>
  </div>
</div>
<div *ngIf="loading==true" id="cover"></div>

<div class="m-content">
  <div class="m-portlet  m-portlet--unair">
    <div class="m-portlet__body  m-portlet__body--no-padding">
      <div class="m-portlet__body">
        <form class="m-form m-form--fit m-form--label-align-right">
          <div class="m-portlet__body col-12">

            <div class="form-group m-form__group row">
              <label for="example-text-input" class="col-2 col-form-label" style=" text-align-last:left;">First Name<span style="color:red">*</span></label>
              <div class="col-3">
                <input class="form-control m-input" style=" border: 2px solid #ccc;" type="text" name="firstName" [readonly]="readonly" [(ngModel)]="currentObj.firstName" (keypress)="onKey($event)">
              </div>
              <div class="col-1"></div>
              <label for="example-text-input" class="col-2 col-form-label" style=" text-align-last:left;">Last Name<span style="color:red">*</span></label>
              <div class="col-3">
                <input class="form-control m-input" style=" border: 2px solid #ccc;" type="text" name="lastName" [readonly]="readonly" [(ngModel)]="currentObj.lastName" (keypress)="onKey($event)">
              </div>
            </div>

            <div class="form-group m-form__group row">
              <label for="example-text-input" class="col-2 col-form-label" style=" text-align-last:left;">Login Name<span style="color:red">*</span></label>
              <div class="col-3">
                <input class="form-control m-input" style=" border: 2px solid #ccc;" type="text" name="loginName" [readonly]="readonly" [(ngModel)]="currentObj.loginName" (keypress)="onKeyloginname($event)">
              </div>
              <div class="col-1"></div>
              <label for="example-text-input" class="col-2 col-form-label" style=" text-align-last:left;">Password<span style="color:red">*</span></label>
              <div class="col-3">
                <input class="form-control m-input" style=" border: 2px solid #ccc;" type="password" name="password" [readonly]="readonly" [(ngModel)]="currentObj.password" (keypress)="onKey($event)">
              </div>
            </div>

            <div class="form-group m-form__group row">
              <label for="example-text-input" class="col-2 col-form-label" style=" text-align-last:left;">Email Id<span style="color:red">*</span></label>
              <div class="col-3">
                <input class="form-control m-input" style=" border: 2px solid #ccc;" type="text" name="emailId" [readonly]="readonly" [disabled]="mode == 'edit'" [(ngModel)]="currentObj.emailid">
              </div>
              <div class="col-1"></div>
              <label for="example-text-input" class="col-2 col-form-label" style=" text-align-last:left;">Is Active</label>
              <div class="col-3">
                <label style="margin-left: 8px;" class="m-checkbox m-checkbox--single m-checkbox--state m-checkbox--state-primary">
                  <input type="checkbox" name="isActive" [disabled]="readonly" [(ngModel)]="currentObj.isActive">
                  <span></span>
                </label>
              </div>
            </div>
          


            <div class="form-group m-form__group row">
              <div class="col-12">
                <div class="card">
                  <h4 class="card-header text-center">Details</h4>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-6">
                        <div style="color:red;font-weight:100"
                             [innerHTML]="errorMessage"></div>
                      </div>
                    </div>
                    <table class="table table-bordered table-responsive-md table-striped text-center">
                      <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th>
                          <button [disabled]="readonly" style="border:none"
                                  (click)="Addpermission()">
                            <i class="fa fa-plus-circle"></i>
                          </button>
                        </th>
                      </tr>
                      <tr style="background-color:#000000; color:#ffffff;font-size:12px;text-transform:uppercase">
                        <th class="text-center">Form Name</th>
                        <th class="text-center">View</th>
                        <th class="text-center">Add</th>
                        <th class="text-center">Edit</th>
                        <th class="text-center">Privileged</th>
                      </tr>
                      <tr *ngFor="let item of currentObj.userPermissionslist let i=index">
                        <td>
                          <select name="{{i+1000}}" [disabled]="readonly" [(ngModel)]="item.formName" class="form-control border-dark">
                            <option *ngFor="let prod of formnames"
                                    value="{{prod.caption}}" [selected]="prod.caption==item.formName">
                              {{prod.caption}}
                            </option>
                            <option value=""></option>
                          </select>
                        </td>
                        <td>
                          <label class="m-checkbox m-checkbox--single m-checkbox--state m-checkbox--state-primary">
                            <input type="checkbox" name="viewAction{{i}}" disabled [(ngModel)]="item.viewAction">
                            <span></span>
                          </label>
                        </td>
                        <td>
                          <label class="m-checkbox m-checkbox--single m-checkbox--state m-checkbox--state-primary">
                            <input type="checkbox" name="addAction{{i}}" [disabled]="readonly" [(ngModel)]="item.addAction" />
                            <span></span>
                          </label>
                        </td>
                        <td>
                          <label class="m-checkbox m-checkbox--single m-checkbox--state m-checkbox--state-primary">
                            <input type="checkbox" name="editAction{{i}}" [disabled]="readonly" [(ngModel)]="item.editAction" />
                            <span></span>
                          </label>
                        </td>
                        <td>
                          <label class="m-checkbox m-checkbox--single m-checkbox--state m-checkbox--state-primary">
                            <input type="checkbox" name="privileged{{i}}" [disabled]="readonly" [(ngModel)]="item.privileged" />
                            <span></span>
                          </label>
                        </td>
                        <td>
                          <button [disabled]="readonly" style="border:none"
                                  (click)="Removeproduct(item.id)">
                            <i class="fa fa-trash-alt"></i>
                          </button>
                        </td>
                      </tr>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            <div *ngIf="mode !='view'" class="m-form__actions" style="text-align:center">
              <button type="button" class="btn btn-success" (click)="save()">Submit</button>
              <button type="button" class="btn btn-success" (click)="list()">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<button data-toggle="modal" id="nopermission" data-target="#per" [hidden]="true"></button>

<div id="per" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div style="background: linear-gradient(#103f56, #094868, #00527c, #066f9e)" class="modal-header">
        <h4 style="color:#ffffff" class="modal-title">IDAS says:</h4>
      </div>
      <div class="modal-body">You don't have permission to access.</div>
      <div class="modal-footer">
        <button style="width:150px" (click)="dash()" type="button" class="btn btn-accent" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>

<button data-toggle="modal" id="errormsg" data-target="#error" [hidden]="true"></button>

<div id="error" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div style="background: linear-gradient(#103f56, #094868, #00527c, #066f9e)" class="modal-header">
        <h4 style="color:#ffffff" class="modal-title">IDAS says:</h4>
      </div>
      <div class="modal-body">{{errorMessageValue}}</div>
      <div class="modal-footer">
        <button style="width:150px" type="button" class="btn btn-accent" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>

<button data-toggle="modal" id="remove" data-target="#removemenu" [hidden]="true"></button>

<div id="removemenu" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div style="background: linear-gradient(#103f56, #094868, #00527c, #066f9e)" class="modal-header">
        <h4 style="color:#ffffff" class="modal-title">IDAS says:</h4>
      </div>
      <div class="modal-body"><p>Are you sure want to delete ?</p><br/>
                             <p>Note: This will Impact permanently.</p></div>
      <div class="modal-footer">
        <button style="width:150px" type="button" class="btn btn-accent" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>


<style>
  .modal-footer {
    justify-content: center !important;
  }

  #cover {
    background: url("http://www.aveva.com/Images/ajax-loader.gif") no-repeat scroll center center;
    position: absolute;
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    top: 0px;
    left: 0px;
    z-index: 1;
  }
</style>
